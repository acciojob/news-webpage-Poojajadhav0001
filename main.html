<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic News Webpage</title>
  
</head>
<body>
  
  <!-- Header -->
  <header class="header">
    <h1>Daily News</h1>
  </header>

  <!-- Latest News Section -->
  <div class="latest-news-section">
    <h2>Latest News</h2>
    <ul>
      <li>Government launches new digital initiative for students.</li>
      <li>Sports: National team qualifies for the championship finals.</li>
      <li>Technology: AI startups gain momentum worldwide.</li>
    </ul>
  </div>

  <!-- Pictorial News Section -->
  <div class="pictorial-news-section">
    <h2>Pictorial News</h2>
    <img src="Image_one" alt="News Image 1">
    <img src="Image_two" alt="News Image 2">
    <img src="Image_three" alt="News Image 3">
  </div>

</body>
</html>
